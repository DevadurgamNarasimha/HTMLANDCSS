<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-color: rgb(169, 60, 60);
            
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            background-color: aliceblue;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 2px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .rating label {
            margin: 2px;
        }
        .submit-btn {
            width: 100%;
            padding: 8px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Feedback Form</h1>
    <form>
        <label for="feedback-type">Feedback Type:</label>
        <select id="feedback-type" name="feedback-type">
            <option value="compliment">Compliment</option>
            <option value="complaint">Complaint</option>
            <option value="suggestion">Suggestion</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <label>Website Rating:</label>
        <div class="rating">
            <label><input type="radio" name="rating" value="excellent"> Excellent</label>
            <label><input type="radio" name="rating" value="good"> Good</label>
            <label><input type="radio" name="rating" value="average"> Average</label>
            <label><input type="radio" name="rating" value="poor"> Poor</label>
        </div>

        <label for="age">Age (10-100):</label>
        <input type="number" id="age" name="age" min="10" max="100">

        <label for="email">Email *:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password (min. 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="website-url">Website URL (optional):</label>
        <input type="url" id="website-url" name="website-url">

        <label>
 <input type="checkbox" name="terms" required> I agree to the terms and conditions
        </label>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
