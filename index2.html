<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> circle and square</title>    
 <style>
 
   h1{
    color: red;
    border-width: 2px;
    border-color: black;
    border-style: solid;
    padding-top: 30px;
    margin: 0;
   }
   .circle{
    width: 100px;
    height: 100px;
    border: 2px solid black;
    border-radius: 50%;
    margin: 30px auto 0;  
   }
   .square{ 
    width: 100px;
    height: 100px;
    border: 2px solid black;
   }   
 </style>
 </head> 
 <body>
 <center><h1>
   Heading 
   <div class="circle"></div>
   <div class="square"></div>
 </h1>
</center>
 </body>  
</html>
